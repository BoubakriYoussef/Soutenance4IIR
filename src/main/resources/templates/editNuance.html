<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">

<head>
    <meta charset="UTF-8">
    <title>Mise à jour Nuance</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<div class="text-center">Mise à jour Nuance</div>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3">
            <form class="mb-3" method="post" th:action="@{saveNuance}">
                <div class="mb-3">
                    <label for="idNuance">ID Nuance</label>
                    <input id="idNuance" class="form-control" type="text" name="idNuance" th:readonly="true" th:value="${nuance.idNuance}">
                </div>
                <div class="mb-3">
                    <label for="typeNuance">type Nuance </label>
                    <input id="typeNuance" class="form-control" type="text" name="typeNuance" th:value="${nuance.typeNuance}">
                    <span class="text-danger" th:errors="${nuance.typeNuance}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>

            </form>
        </div>

</div>
</body>
</html>
